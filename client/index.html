<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#000000" />
    <title>ZED - Enhanced AI Assistant</title>
    <meta name="description" content="ZED is an enhanced AI assistant combining OpenAI's conversational capabilities with advanced document processing in a seamless chat interface." />
    <style>
      /* Prevent FOUC - Apply black background immediately */
      html, body {
        margin: 0;
        padding: 0;
        background: #000000 !important;
        color: #ffffff;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Loading skeleton to prevent layout shifts */
      #root {
        min-height: 100vh;
        background: #000000;
      }
      
      /* Hide any flash of default styling */
      .loading-prevent-fouc {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
